
<!DOCTYPE html>
<html>
  <head>
    <title>Flask-MongoDB Example App</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
<style>
        body{
  background-color: rgb(103, 98, 210);
}

.container {
  background-color: rgb(225, 228, 232);
  width: 80%;
  margin: 0 auto;
}

h1{

  text-align: center;
  align-items: center;
}

header {
  text-align: center;
  /* border-bottom: 1px solid black; */
  padding-bottom: 10px;
}
footer,
main {
  padding: 20px;
}

/* header,
main {
   border-bottom: 2px solid;
  margin-bottom: 5px; } 
  */

p.post {
  font-size: 16px;
}

footer {
  margin-top: 40%;
  margin-bottom: 2px;
}
</style>
<div class="container">
  <header>
    <h1>Flask-MongoDB Example App</h1>
    <p>
      <a href="{{ url_for('home')}}">Home</a> |
      <a href="{{ url_for('read')}}">All posts</a> |
      <a href="{{ url_for('create')}}">Create a post</a>

  </header>
  <main>{% block container %} {% endblock %}</main>

      The source code for this example app is

</html>
