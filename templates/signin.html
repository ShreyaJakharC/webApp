
{% extends 'base.html' %} {% block container %}
<h2>Sign-In</h2>
<p>Please sign-in to use the account.</p>
<form method="POST" action="{{ url_for('create_signin') }}">
  <p>Email: <input type="text" id="semail" name="semail" /><br /></p>
  <p>Password: <input type="text" id="sloginpassword" name="sloginpassword" /><br /></p>

  <p>
    <a href="{{ url_for('home')}}">Cancel</a>
    <input type="submit" name="post-btn" value="Sign In" />
  </p>
</form>
{% endblock %}
